{% extends "base.html" %}

{% block body %}
    <div class="container">
        <h2 class="text-center my-3">Contact me for inquiry</h2>
        <form action="/contact" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname" class="form-label">First Name</label>
                <input type="name" class="form-control" id="firstname" name="firstname" placeholder="First name">
            </div>
            <div class="form-group">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="name" class="form-control" id="lastname" name="lastname" placeholder="Last name">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email">
            </div>
            <div class="form-group">
                <label for="formcontroltextarea">Explain me em pls</label>
                <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    {% endblock body %}
